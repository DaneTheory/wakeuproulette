<body id="base-body"  style="background-image: url(/media/images/alarmsea.jpg); background-size: 1500px; background-repeat: no-repeat">
<div id="all_info" style="display:none;" data-set_timezone_url="{% url 'accounts.ajax.set_timezone' %}"></div>
<nav id='sitenav'>

    <div class="social-media">
        <a href="http://twitter.com/wakeuproulette" class="social-media-twitter">Tweet</a>
        <a href="http://facebook.com/wakeuproulette" class="social-media-facebook">Like</a>
        <a id="nav-evening-roulette-btn" class="wur-btn" href="/evening/">#EveningRoulette</a>
{#        <a href="/newsletter" class="newsletter">#}
{#            Newsletter#}
{#        </a>#}
    </div>

    <span id="main-nav">
        <a href="/"></a>
    </span>



    <div id="usersection">
        {% if user.is_authenticated %}
            <span id="nav-logged">
                <a id="all-wakeups-nav-button"  class="simplebutton" href="/">All WakeUps</a>
                <a id="dashboard-nav-btn" style="padding-left: 20px"  class="simplebutton" href="/accounts/dashboard/">My Dashboard</a>
                <a style="color: white; padding-left: 20px" class="simplebutton" href="/accounts/signout/">Sign Out</a>
            </span>
        {% else %}
            <span id="nav-buttons">
                <a href="/accounts/signup/">Sign Up</a>
                <a href="/accounts/signin/">Log In</a>
            </span>
        {% endif %}
    </div>

<div id="content-wrapper">

    {% endblock %}
</div>

    {% endblock %}
